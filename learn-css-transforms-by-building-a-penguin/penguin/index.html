<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata and linking to CSS for styling -->
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Penguin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <!-- Left mountain for background decoration -->
    <div class="left-mountain"></div>

    <!-- Background mountain in the distance -->
    <div class="back-mountain"></div>

    <!-- Sun element for visual interest in the background -->
    <div class="sun"></div>

    <!-- Main container for the penguin character -->
    <div class="penguin">
      
      <!-- Penguin's head and facial features -->
      <div class="penguin-head">
        
        <!-- Left and right face sections for penguin's head -->
        <div class="face left"></div>
        <div class="face right"></div>
        
        <!-- Chin section of the penguin's face -->
        <div class="chin"></div>

        <!-- Left eye with eyelid styling -->
        <div class="eye left">
          <div class="eye-lid"></div>
        </div>

        <!-- Right eye with eyelid styling -->
        <div class="eye right">
          <div class="eye-lid"></div>
        </div>
        
        <!-- Blush styling on the penguin's cheeks -->
        <div class="blush left"></div>
        <div class="blush right"></div>
        
        <!-- Beak sections for penguin's face -->
        <div class="beak top"></div>
        <div class="beak bottom"></div>
      </div>

      <!-- Shirt element with text and emoji for fun styling -->
      <div class="shirt">
        <div>ðŸ’œ</div>
        <p>I CSS</p>
      </div> 
      
      <!-- Body of the penguin with arms and feet -->
      <div class="penguin-body">
        
        <!-- Left and right arms of the penguin -->
        <div class="arm left"></div>
        <div class="arm right"></div>
        
        <!-- Left and right feet of the penguin -->
        <div class="foot left"></div>
        <div class="foot right"></div>
      </div>
    </div>

    <!-- Ground element to complete the scene -->
    <div class="ground"></div>
  </body>
</html>
