<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tag specifying the character encoding and page title -->
    <meta charset="UTF-8">
    <title>Registration Form</title>

    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <!-- Main heading of the registration form -->
    <h1>Registration Form</h1>
    
    <!-- Brief instruction for the user -->
    <p>Please fill out this form with the required information</p>

    <!-- Form to collect user information, using the POST method -->
    <form method="post" action='https://register-demo.freecodecamp.org'>

      <!-- First fieldset for basic user details -->
      <fieldset>
        <!-- Input for first name, with required validation -->
        <label for="first-name">Enter Your First Name: 
          <input id="first-name" name="first-name" type="text" required />
        </label>

        <!-- Input for last name, also required -->
        <label for="last-name">Enter Your Last Name: 
          <input id="last-name" name="last-name" type="text" required />
        </label>

        <!-- Input for email, required and with email validation -->
        <label for="email">Enter Your Email: 
          <input id="email" name="email" type="email" required />
        </label>

        <!-- Password input with pattern validation, requiring a specific format -->
        <label for="new-password">Create a New Password: 
          <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required />
        </label>
      </fieldset>

      <!-- Second fieldset for selecting account type -->
      <fieldset>
        <!-- Legend to describe the purpose of the fieldset -->
        <legend>Account type (required)</legend>

        <!-- Radio button for selecting a personal account, checked by default -->
        <label for="personal-account">
          <input id="personal-account" type="radio" name="account-type" class="inline" checked /> Personal
        </label>

        <!-- Radio button for selecting a business account -->
        <label for="business-account">
          <input id="business-account" type="radio" name="account-type" class="inline" /> Business
        </label>
      </fieldset>

      <!-- Third fieldset for additional information -->
      <fieldset>

        <!-- Input for uploading a profile picture -->
        <label for="profile-picture">Upload a profile picture: 
          <input id="profile-picture" type="file" name="file" />
        </label>

        <!-- Input for the user's age, restricted by minimum and maximum values -->
        <label for="age">Input your age (years): 
          <input id="age" type="number" name="age" min="13" max="120" />
        </label>

        <!-- Dropdown for selecting how the user heard about the site -->
        <label for="referrer">How did you hear about us?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>

        <!-- Textarea for providing a brief bio -->
        <label for="bio">Provide a bio:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
        </label>
      </fieldset>

      <!-- Checkbox for accepting the terms and conditions, required to submit the form -->
      <label for="terms-and-conditions">
        <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> 
        I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
      </label>

      <!-- Submit button to send the form data -->
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
