<!-- Learn CSS Colors by Building a Set of Colored Markers - freeCodeCamp's Responsive Web Design Certification -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for character encoding and viewport settings -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title of the webpage -->
    <title>Colored Markers</title>
    
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- Main heading for the project -->
    <h1>CSS Color Markers</h1>
    
    <!-- Container for the set of markers -->
    <div class="container">
      
      <!-- Red marker with cap and sleeve elements -->
      <div class="marker red">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
      
      <!-- Green marker with cap and sleeve elements -->
      <div class="marker green">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
      
      <!-- Blue marker with cap and sleeve elements -->
      <div class="marker blue">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
      
    </div>
  </body>
</html>
