<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>City Skyline</title>
    <link href="styles.css" rel="stylesheet" /> <!-- Link to CSS for styling -->
  </head>

  <body>
    <!-- Background buildings with sky gradient applied to this div -->
    <div class="background-buildings sky">
      <div></div> <!-- Spacer for positioning -->
      <div></div>
      
      <!-- Background building 1 with multiple sections and windows -->
      <div class="bb1 building-wrap">
        <div class="bb1a bb1-window"></div> <!-- Top window section -->
        <div class="bb1b bb1-window"></div> <!-- Middle window section -->
        <div class="bb1c bb1-window"></div> <!-- Lower window section -->
        <div class="bb1d"></div> <!-- Building base section -->
      </div>

      <!-- Background building 2 with triangular top and base section -->
      <div class="bb2">
        <div class="bb2a"></div> <!-- Triangular roof -->
        <div class="bb2b"></div> <!-- Base with window-like pattern -->
      </div>

      <div class="bb3"></div> <!-- Single gradient building -->

      <div></div> <!-- Spacer for positioning -->

      <!-- Background building 4 with varied structure and multiple windows -->
      <div class="bb4 building-wrap">
        <div class="bb4a"></div> <!-- Narrow top section -->
        <div class="bb4b"></div> <!-- Intermediate section -->
        <div class="bb4c window-wrap">
          <div class="bb4-window"></div> <!-- Windows within base section -->
          <div class="bb4-window"></div>
          <div class="bb4-window"></div>
          <div class="bb4-window"></div>
        </div>
      </div>
      
      <div></div>
      <div></div>
    </div>

    <!-- Foreground buildings with additional detail and variety -->
    <div class="foreground-buildings">
      <div></div>
      <div></div>

      <!-- Foreground building 1 with rooftop, middle section, and striped base -->
      <div class="fb1 building-wrap">
        <div class="fb1a"></div> <!-- Triangular top -->
        <div class="fb1b"></div> <!-- Middle section -->
        <div class="fb1c"></div> <!-- Striped base with window pattern -->
      </div>

      <!-- Foreground building 2 with triangle roof and windows in base -->
      <div class="fb2">
        <div class="fb2a"></div> <!-- Triangular top -->
        <div class="fb2b window-wrap">
          <div class="fb2-window"></div> <!-- Vertical windows within base -->
          <div class="fb2-window"></div>
          <div class="fb2-window"></div>
        </div>
      </div>

      <div></div> <!-- Spacer for positioning -->

      <!-- Foreground building 3 with multiple window sections -->
      <div class="fb3 building-wrap">
        <div class="fb3a window-wrap">
          <div class="fb3-window"></div> <!-- Upper window row -->
          <div class="fb3-window"></div>
          <div class="fb3-window"></div>
        </div>
        <div class="fb3b"></div> <!-- Base section -->
        <div class="fb3a"></div> <!-- Repeated top window section -->
        <div class="fb3b"></div> <!-- Repeated base section -->
      </div>

      <!-- Foreground building 4 with angled top and rounded windows -->
      <div class="fb4">
        <div class="fb4a"></div> <!-- Angled top section -->
        <div class="fb4b"> <!-- Main section with rounded windows -->
          <div class="fb4-window"></div>
          <div class="fb4-window"></div>
          <div class="fb4-window"></div>
          <div class="fb4-window"></div>
          <div class="fb4-window"></div>
          <div class="fb4-window"></div>
        </div>
      </div>

      <div class="fb5"></div> <!-- Building with horizontal and vertical stripes -->

      <div class="fb6"></div> <!-- Building with vertical stripes and windows -->

      <div></div>
      <div></div>
    </div>
  </body>
</html>
