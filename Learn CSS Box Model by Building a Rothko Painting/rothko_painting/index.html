<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rothko Painting</title>
    <!-- Link to external CSS for styling the painting elements -->
    <link href="./styles.css" rel="stylesheet">
  </head>
  <body>
    <!-- Outer frame of the painting -->
    <div class="frame">
      <!-- Canvas area where the painting blocks are placed -->
      <div class="canvas">
        <!-- First block representing the top color in the Rothko painting -->
        <div class="one"></div>
        <!-- Second block representing the middle color in the Rothko painting -->
        <div class="two"></div>
        <!-- Third block representing the bottom color in the Rothko painting -->
        <div class="three"></div>
      </div>
    </div>
  </body>
</html>
