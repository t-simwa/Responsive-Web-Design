<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" /> <!-- Set character encoding to UTF-8 to support all text types -->
    <title>Piano</title> <!-- Title displayed on the browser tab -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Enable responsive design for mobile devices -->
    <link rel="stylesheet" href="./styles.css"> <!-- Link to the external stylesheet for styling -->
  </head>
  <body>
    <!-- Piano container: Centered on the page with a green background and rounded corners -->
    <div id="piano">
      
      <!-- freeCodeCamp logo positioned at the top of the piano -->
      <img class="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp Logo" />

      <!-- Keys container: Holds the arrangement of black and white keys -->
      <div class="keys">
        
        <!-- White and black piano keys; sequence follows a typical piano layout -->
        <div class="key"></div> <!-- White key -->
        <div class="key black--key"></div> <!-- Black key -->
        <div class="key black--key"></div> <!-- Black key -->
        <div class="key"></div> <!-- White key -->
        <div class="key black--key"></div> <!-- Black key -->
        <div class="key black--key"></div> <!-- Black key -->
        <div class="key black--key"></div> <!-- Black key -->

        <!-- Repeated sequence of keys for a full keyboard effect -->
        <div class="key"></div> <!-- White key -->
        <div class="key black--key"></div> <!-- Black key -->
        <div class="key black--key"></div> <!-- Black key -->
        <div class="key"></div> <!-- White key -->
        <div class="key black--key"></div> <!-- Black key -->
        <div class="key black--key"></div> <!-- Black key -->
        <div class="key black--key"></div> <!-- Black key -->

        <!-- Last set of keys to complete the piano layout -->
        <div class="key"></div> <!-- White key -->
        <div class="key black--key"></div> <!-- Black key -->
        <div class="key black--key"></div> <!-- Black key -->
        <div class="key"></div> <!-- White key -->
        <div class="key black--key"></div> <!-- Black key -->
        <div class="key black--key"></div> <!-- Black key -->
        <div class="key black--key"></div> <!-- Black key -->
      </div> <!-- End of keys container -->
      
    </div> <!-- End of piano container -->
  </body>
</html>
